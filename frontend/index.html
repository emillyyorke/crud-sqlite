<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskVibe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> TaskVibe</h1>
            <p>Organize suas tarefas de forma simples e eficiente</p>
        </header>

        <div class="app-container">
            <div class="sidebar">
                <button id="addTaskBtn" class="btn-primary">
                    <i class="fas fa-plus"></i> Nova Tarefa
                </button>
                <div class="filters">
                    <h3>Filtros</h3>
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="pendente">Pendentes</button>
                    <button class="filter-btn" data-filter="concluída">Concluídas</button>
                </div>
                <div class="stats">
                    <h3>Estatísticas</h3>
                    <div class="stat-item">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="total-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Pendentes:</span>
                        <span class="stat-value" id="pending-tasks">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Concluídas:</span>
                        <span class="stat-value" id="completed-tasks">0</span>
                    </div>
                </div>
            </div>

            <main>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Buscar tarefas...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>

                <div class="task-list" id="taskList">
                    <div class="loading">Carregando tarefas...</div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal para adicionar/editar tarefas -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Nova Tarefa</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Título*</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descrição</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Status</label>
                    <select id="taskStatus">
                        <option value="pendente">Pendente</option>
                        <option value="concluída">Concluída</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Salvar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
